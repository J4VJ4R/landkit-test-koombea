<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="robots" content="noindex,nofollow">
  <title>Landkit</title>
  <meta name="description"
    content="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.">
  <!-- Icons and favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
  <link rel="manifest" href="img/favicon/site.webmanifest">
  <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/icomoon/style.css">
  <!-- STYLES CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="header__wrap">

      <div class="header__logo">
        <a href="https://land-kit.herokuapp.com/">
          <img class="header__img" src="./img/Logo.png" alt="logo landkit">
        </a>
      </div>
      <ul class="header__nav">
        <li class="header__item"> <a class="header__link" href="https://land-kit.herokuapp.com/">Articles</a></li>
        <li class="header__item"><a class="header__link" href="./favorite.html">Favorites</a></li>
      </ul>
    </div>
  </header>
  <main>
    <section class="search js-search">
      <div class="search__navigation js-search-navigation container">
        <input class="search__input js-search-input" type="search" placeholder="Search">
        <img class="search__icon" src="./img/search.png" alt="search icon">
        <div class="search__button">Search</div>
        <div class="search-result js-search-result ">
          <table class="search-result__table container js-search-table">
            <thead>
              <tr>
                <td>
                </td>
              </tr>
            </thead>
            <tbody class="js-search-result-row">

            </tbody>
          </table>
        </div>
      </div>
    </section>
    <!-- section posts -->
    <section class="posts">
      <div class="posts__container js-content-favorite" >
      </div>
      <div class="posts__button container">
        <a type="button" class="js-load-more posts__button1" tabindex="0" aria-label="link to load more posts">Load more</a>
        <img class="posts__button-img js-load-more" src="./img/arrow-right.png" alt="arrow right">
      </div>
    </section>
    <div class="container">

    </div>
  </main>
  <!-- jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- js datatable plugin -->
  <script src="js/jquery.dataTables.min.js"></script>
  <!-- js -->
  <script type="text/javascript" src="js/project.js"></script>
</body>

</html>
